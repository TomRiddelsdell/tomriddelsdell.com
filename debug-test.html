<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Direct JavaScript debugging
        console.log('Starting debug test...');
        
        // Check if we can access the main.tsx content
        fetch('/src/main.tsx')
            .then(response => response.text())
            .then(content => {
                console.log('main.tsx content length:', content.length);
                console.log('main.tsx first 200 chars:', content.substring(0, 200));
                
                // Check for common import errors
                if (content.includes('Cannot resolve')) {
                    console.error('Import resolution error found in main.tsx');
                }
            })
            .catch(error => {
                console.error('Failed to fetch main.tsx:', error);
            });
            
        // Check if we can access App.tsx
        fetch('/src/App.tsx')
            .then(response => response.text())
            .then(content => {
                console.log('App.tsx content length:', content.length);
                
                // Look for compilation errors
                if (content.includes('Error') || content.includes('error')) {
                    console.error('Potential error in App.tsx compilation');
                }
            })
            .catch(error => {
                console.error('Failed to fetch App.tsx:', error);
            });
            
        // Try to manually load the main script
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        script.onload = () => console.log('main.tsx script loaded');
        script.onerror = (error) => console.error('main.tsx script error:', error);
        document.head.appendChild(script);
        
        // Check DOM after a delay
        setTimeout(() => {
            const root = document.getElementById('root');
            console.log('Root element after load:', {
                exists: !!root,
                innerHTML: root ? root.innerHTML : null,
                children: root ? root.children.length : 0
            });
        }, 3000);
    </script>
</body>
</html>
