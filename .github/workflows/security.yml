name: Security

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "22"
        type: string

# Permissions required for security scanning
permissions:
  actions: read
  contents: read
  security-events: write
  packages: read

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - apps/landing-page
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '22' }}
          cache: "pnpm"
          # Cache uses root pnpm-lock.yaml for workspace coordination

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        working-directory: ${{ matrix.app }}
        run: pnpm audit --audit-level=moderate

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_CONFIG: .gitleaks.toml

  code-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
        app:
          - apps/landing-page
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '22' }}
          # No cache needed - CodeQL does its own dependency management

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  infrastructure-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Security Scan
        working-directory: infra/terraform
        run: |
          if [ -d "infra/terraform" ]; then
            cd infra/terraform
            terraform init -backend=false
            # Use checkov for Terraform security scanning
            pip install checkov
            checkov -d . --framework terraform --config-file ../../.checkov.yaml --output sarif --output-file ../../terraform-security-scan.sarif
          fi

      - name: Upload Terraform scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: terraform-security-scan.sarif
          category: terraform-security
