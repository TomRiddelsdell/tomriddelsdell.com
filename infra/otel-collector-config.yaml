# OpenTelemetry Collector Configuration for Local Development
# This collector runs in Docker Compose and provides:
# 1. Local Jaeger UI for immediate trace visualization
# 2. Forwarding to Grafana Cloud for unified cross-environment view
# 3. Resource detection and enrichment for better telemetry context

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    # Batch telemetry for efficient network usage
    # https://github.com/open-telemetry/opentelemetry-collector/tree/main/processor/batchprocessor
    timeout: 5s
    send_batch_size: 100
    send_batch_max_size: 1000

  resourcedetection:
    # Enriches telemetry data with resource information from the host
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/resourcedetectionprocessor
    detectors: ["env", "docker", "system"]
    timeout: 5s
    override: false

  attributes/environment:
    # Add deployment environment to all telemetry
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/attributesprocessor
    actions:
      - key: deployment.environment
        value: development
        action: upsert

  transform/drop_unneeded_resource_attributes:
    # Drop resource attributes that create high cardinality or aren't useful
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/transformprocessor
    error_mode: ignore
    trace_statements:
      - context: resource
        statements:
          - delete_key(attributes, "k8s.pod.start_time")
          - delete_key(attributes, "os.description")
          - delete_key(attributes, "os.type")
          - delete_key(attributes, "process.command_args")
          - delete_key(attributes, "process.executable.path")
          - delete_key(attributes, "process.pid")
          - delete_key(attributes, "process.runtime.description")
          - delete_key(attributes, "process.runtime.name")
          - delete_key(attributes, "process.runtime.version")
    metric_statements:
      - context: resource
        statements:
          - delete_key(attributes, "k8s.pod.start_time")
          - delete_key(attributes, "os.description")
          - delete_key(attributes, "os.type")
          - delete_key(attributes, "process.command_args")
          - delete_key(attributes, "process.executable.path")
          - delete_key(attributes, "process.pid")
          - delete_key(attributes, "process.runtime.description")
          - delete_key(attributes, "process.runtime.name")
          - delete_key(attributes, "process.runtime.version")
    log_statements:
      - context: resource
        statements:
          - delete_key(attributes, "k8s.pod.start_time")
          - delete_key(attributes, "os.description")
          - delete_key(attributes, "os.type")
          - delete_key(attributes, "process.command_args")
          - delete_key(attributes, "process.executable.path")
          - delete_key(attributes, "process.pid")
          - delete_key(attributes, "process.runtime.description")
          - delete_key(attributes, "process.runtime.name")
          - delete_key(attributes, "process.runtime.version")

  transform/add_resource_attributes_as_metric_attributes:
    # Promote resource attributes to metric attributes for better querying
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/transformprocessor
    error_mode: ignore
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["deployment.environment"], resource.attributes["deployment.environment"])
          - set(attributes["service.version"], resource.attributes["service.version"])

exporters:
  # Export to Grafana Cloud for unified cross-environment observability
  otlphttp/grafana_cloud:
    # https://github.com/open-telemetry/opentelemetry-collector/tree/main/exporter/otlphttpexporter
    endpoint: "${env:GRAFANA_CLOUD_OTLP_ENDPOINT}"
    auth:
      authenticator: basicauth/grafana_cloud
    compression: gzip
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s

  # Export to local Jaeger for immediate visualization during development
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug exporter for troubleshooting (commented out by default)
  # logging:
  #   verbosity: detailed
  #   sampling_initial: 5
  #   sampling_thereafter: 200

extensions:
  basicauth/grafana_cloud:
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/extension/basicauthextension
    client_auth:
      username: "${env:GRAFANA_CLOUD_INSTANCE_ID}"
      password: "${env:GRAFANA_CLOUD_API_KEY}"

service:
  extensions:
    - basicauth/grafana_cloud
    
  pipelines:
    traces:
      receivers: [otlp]
      processors:
        [
          resourcedetection,
          attributes/environment,
          transform/drop_unneeded_resource_attributes,
          batch,
        ]
      exporters: [otlphttp/grafana_cloud, otlp/jaeger]

    metrics:
      receivers: [otlp]
      processors:
        [
          resourcedetection,
          attributes/environment,
          transform/drop_unneeded_resource_attributes,
          transform/add_resource_attributes_as_metric_attributes,
          batch,
        ]
      exporters: [otlphttp/grafana_cloud]

    logs:
      receivers: [otlp]
      processors:
        [
          resourcedetection,
          attributes/environment,
          transform/drop_unneeded_resource_attributes,
          batch,
        ]
      exporters: [otlphttp/grafana_cloud]

  # Enable telemetry for the collector itself (optional)
  telemetry:
    logs:
      level: info
    metrics:
      level: basic
      address: 0.0.0.0:8888
